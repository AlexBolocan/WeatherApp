<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jvScript.js"></script>
  </head>
  <body class="bodyStyle">
    <div class="inputStyle">
      <input type="text" class="inputBtn" name="cityName" />
      <input
        type="button"
        class="btnStyle"
        value="Afiseaza vremea"
        onclick="showWeather()"
      />
      <input
        type="button"
        class="btnStyle"
        value="Afiseaza prognoza "
        onclick="showForecast()"
      />
    </div>
    <div class="weatherStyle">
      <div class="">Vremea acum</div>
      <div id="idShowWeather"></div>
    </div>
    <div class="forecastStyle">
      <div class="forecastStyle">Prognoza meteo</div>
      <div id="idShowForecast"></div>
    </div>
  </body>
</html>
